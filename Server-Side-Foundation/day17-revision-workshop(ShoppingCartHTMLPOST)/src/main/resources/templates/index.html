<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>
</head>

<body>
    <h1>Cart list</h1>

    <form method="POST" action="/session/cart">
        <div>
            <input type="text" name="name" size="30" placeholder="your-name" th:value="${name}">
        </div>
        <div>
            <input type="text" name="item" size="30" placeholder="your-item">
        </div>

        <div>
            <button type="submit">Add to Cart</button>
            <button type="submit" formmethod="POST" formaction="/session/cart/checkout">Checkout</button>
        </div>
    </form>

    <ul>
        <li th:each="i:${cart}">
            <span th:text="${i}"></span>
        </li>
    </ul>
</body>

</html>
