<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>The Currency Converter</h1>
    <div>
        <form action="/pair" method="GET">
            <label for="baseCode"></label>
            <input type="text" name="baseCode" id="baseCode" placeholder="convert from">
            <label for="targetCode"></label>
            <input type="text" name="targetCode" id="targetCode" placeholder="convert to">
            <button type="submit"> Convert</button>
        </form>
    </div>

</body>
</html>
