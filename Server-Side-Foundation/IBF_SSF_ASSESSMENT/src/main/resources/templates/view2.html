<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view2</title>
    <link rel="stylesheet" href="/style.css">
    <!-- bootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form action="/shippingaddress" method="GET" data-th-object="${delivery}">
        <!-- <div class="row h-100 justify-content-center align-items-center"> -->
        <div class="mb-3">
            <h1>Shipping Address</h1>
            <table>
                <div class="border border-dark width:300">
                    <br>
                    <div class="col-sm-7">
                        <label for="name" class="form-label" name="name">Name: </label>
                        <input type="text" name="name" data-th-field="*{name}">
                        <div data-th-if="${#fields.hasErrors('name')}">
                            <span data-th-errors="*{name}" data-th-errorclass="error"></span>
                        </div>
                        <br>
                        <label for="address" class="form-label" name="address">Address: </label>
                        <input type="text" name="address" data-th-field="*{address}">
                        <div data-th-if="${#fields.hasErrors('address')}">
                            <span data-th-errors="*{address}" data-th-errorclass="error"></span>
                        </div>
                        <br>
                        <button type="button" onclick="history.go(-1)">Back</button>
                        <button type="submit">Checkout</button>
                    </div>
                </div>
            </table>
        </div>
    </form>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
