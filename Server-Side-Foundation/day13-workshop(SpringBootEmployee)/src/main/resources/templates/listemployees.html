

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employees Home page</title>
</head>

<body>
    <h1>List of Employees</h1>
    <div class="container">
        <a th:href="@{/employees/addemployee}" class="btn btn-primary">Add New Employees</a>
        <br><br>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Salary</th>
                    <th>Birthday</th>
                    <th>Address</th>
                    <th>Postal Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp:${employees}">
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.phoneNumber}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td th:text="${emp.birthDate}"></td>
                    <td th:text="${emp.address}"></td>
                    <td th:text="${emp.postalCode}"></td>
                    <td>
                        <a th:href="@{/employees/updateemployee/{email}(email=${emp.email})}">Update</a>
                        <a th:href="@{/employees/deleteemployee/{email}(email=${emp.email})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
