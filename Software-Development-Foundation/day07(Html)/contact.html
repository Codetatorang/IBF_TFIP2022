<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9ceb8a0c2b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar start (top) -->
    <br>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contact</li>
                        <li class="breadcrumb-item"><a href="images.html">Images</a></li>
                    </ol>
                </nav>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- navbar end (top) -->
        <div class="container-fluid">
            <div class="row">
                <section>
                    <form action="#" method="POST" name="contact_form">
                        <div class="mb-3 mt-3">
                            <h2>Contact Us</h2>

                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Name</label>
                            <input type="text" placeholder="Vincent" required class="form-control">
                            <span> Fullname is required</span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" placeholder="i.e. vincent@gmail.com" required class="form-control">
                            <span> Email is required</span>
                        </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" placeholder="i.e. https://www.yourwebpage.com" required
                                pattern="(http|https)://.+" class="form-control">
                            <span> URL format is required</span>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comments</label>
                            <textarea name="comments" cols="50" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit">Submit Form</button>

                        </div>

                    </form>
                </section>
            </div>
        </div>
    </div>
    

    <!-- footer -->
    <nav class="navbar fixed-bottom navbar-light">
        <div class="container-fluid">
            <span class="footer">This is a footer placeholder</span>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
