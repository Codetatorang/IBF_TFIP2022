<div class="div-border">
    <h2>Calculator App</h2>
    <form [formGroup]="inputForm" >
        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>Operator 1 </mat-label>
            <input matInput type="number" formControlName="num1" >
        </mat-form-field>

        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>Operation </mat-label>
            <input matInput type="text" formControlName="sign">
            <mat-hint class="red-error-msg" *ngIf="inputForm.get('sign')?.hasError('pattern')">
            Please enter a valid sign
            </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
            <mat-label>Operator 2 </mat-label>
            <input matInput type="number" formControlName="num2" >
        </mat-form-field>

        <br><br>
        <button mat-stroked-button color="primary" type="submit" (click)="onSubmit()">Add</button>
    </form>

</div>
<div class="div-border">
    <h2>Answer</h2>
    <p>{{ result }}</p>
</div>
